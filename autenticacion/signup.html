<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <title>AirBNB - El Hospedaje que Buscas, al Mejor Precio</title>

  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>

<!-- Header con marquee -->
  <header>
    <div class="marquee-wrapper">
      <h1 class="marquee-text">
        -- 🏠 🏡 -- AirBNB - El Hospedaje que Buscas, al Mejor Precio -- 🏡 🏠 --
      </h1>
    </div>
  </header>

<main class="container mt-3">
  <div class="page-title">
    <div class="container position-relative">
      <h3 class="text-center heading-section">Crear Cuenta</h3>
      <p class="text-center text-muted">Complete el siguiente formulario para registrar un nuevo usuario.</p>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6 offset-md-3 mt-3">
      <form action="#" method="POST" class="styled-form">

        <div class="mb-3">
          <label for="username" class="form-label">Usuario:</label>
          <input type="text" name="username" id="username" class="form-control" placeholder="Usuario" required />
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email:</label>
          <input type="email" name="email" id="email" class="form-control" placeholder="Email" required />
        </div>  

        <div class="mb-3">
          <label for="password" class="form-label">Contraseña:</label>
          <input type="password" name="password" id="password" class="form-control" placeholder="Contraseña" required />
        </div>

        <div class="mb-3">
          <label for="password1" class="form-label">Confirmar contraseña:</label>
          <input type="password" name="password1" id="password1" class="form-control" placeholder="Confirmar contraseña" required />
        </div>

        <button type="submit" class="btn btn-primary mt-3">Registrarse</button>
      </form>

    </div>
  </div>
</main>

</body>

</html>
