<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <title>Erbienbi - El Hospedaje que Buscas, al Mejor Precio</title>

  <link rel="stylesheet" href="../css/styles.css" />
	<link rel="stylesheet" href="../css/formularios.css">
</head>
<body>

  <!-- Header con marquee -->
  <header>
    <div class="marquee-wrapper">
      <h1 class="marquee-text">
        -- 🏠 🏡 -- Erbienbi - El Hospedaje que Buscas, al Mejor Precio -- 🏡 🏠 --

      </h1>
    </div>
  </header>

<main>
	<section style="max-width:1400px; margin:24px auto 8px; padding:0 24px;">
			
		<a href="../index.html" class="back-btn">
          <button type="button" class="btn btn-primary">
            Ir a la página principal
          </button>
        </a>
	  
		<form action="../index.html" method="POST">	  
	       <div class="form-card">
		   
				<h2>Crear Cuenta</h2>
				<h3>Complete el siguiente formulario para registrar un nuevo usuario.</h3>

			<div class="form-grid">
			  <div>
				<label for="username">Usuario</label>
				<input type="text" name="nombre" id="nombre" placeholder="Usuario" required>
			  </div>

			  <div>
				<label for="email">Email</label>
				<input type="email" name="email" id="email" placeholder="Email" required>
			  </div>
			  
			  <div>
				<label for="password">Contraseña</label>
				<input type="password" name="password" id="password" placeholder="Contraseña" required>
			  </div>

               <div>
				<label for="password1">Confirmar Contraseña</label>
				<input type="password" name="password1" id="password1" placeholder="Confirmar Contraseña" required>
			  </div>

			  
			  <div class="full actions">
				<button type="submit" class="btn btn-primary">Registrarse</button>
				
			  </div>

			  <div class="registration-link">
                <p>¿Ya tiene una cuenta? <a href="signin.html">Iniciar sesion</a></p>
              </div>

		  </div>
		</div>
	  </form>
	</section>
  </body>
</html>
