<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Erbienbi - El Hospedaje que Buscas, al Mejor Precio</title>

    <link rel="stylesheet" href="css/styles.css" />
  </head>
  
  <body>
    <!-- Header con marquee -->
    <header>
      <div class="marquee-wrapper">
        <h1 class="marquee-text">
          --   -- Erbienbi - El Hospedaje que Buscas, al Mejor Precio -- 
           --
        </h1>
      </div>
    </header>

    <main>
      <br />
      <div id='login-buttons' style="display: flex; justify-content: flex-end; gap: 10px; margin-right: 20px;">
        <a class="btn btn-primary" href="autenticacion/signin.html">Iniciar Sesi贸n</a>
        <a class="btn btn-primary" href="autenticacion/signup.html">Registrarse</a>
      </div>

<!-- Buscador y Filtros -->
<section class="filtros-section">
  <!-- Buscador arriba -->
  <div class="filtros-buscador">
    <label for="buscar-zona" class="filtros-label">Buscar alojamiento:</label>
    <input type="text" id="buscar-zona" class="filtros-input" placeholder="Zona (pais o provincia o localidad): Argentina, Buenos Aires, Almagro..."/>
  </div>
  <!-- Filtros abajo -->
  <h3 class="filtros-titulo">Filtrar por:</h3>
  <div class="filtros-row">
    <!-- Precio por noche -->
    <div class="filtro-col filtro-precio">
      <label class="filtros-label">Precio por noche</label>
      <div class="dual-slider">
        <div class="dual-slider__track"></div>
        <div class="dual-slider__range" id="precio-fill"></div>
        <input type="range" id="filtro-precio-min" min="0" max="150000" step="1" value="0" />
        <input type="range" id="filtro-precio-max" min="0" max="150000" step="1" value="150000" />
      </div>
      <div class="filtros-precio-labels">
        <span id="precio-min-label">$ 0</span>
        <span id="precio-max-label">$ 150.000+</span>
      </div>
    </div>

    <!-- Servicios -->
    <div class="filtro-col filtro-servicios">
      <div class="dropdown-servicios">
        <button id="dropdown-btn-servicios" class="btn btn-secondary filtros-btn">
          Servicios <span id="servicios-count"></span>
          <span class="filtros-arrow">&#9662;</span>
        </button>
        <div id="dropdown-servicios-list" class="dropdown-content servicios-grid">
          <div class="filtros-dropdown-title">Servicios disponibles:</div>
          <div class="servicios-grid-inner">
            <label><input type="checkbox" value="Wi-Fi"> Wi-Fi</label>
            <label><input type="checkbox" value="Calefaccion"> Calefacci贸n</label>
            <label><input type="checkbox" value="Gimnasio"> Gimnasio</label>
            <label><input type="checkbox" value="Aire Acondicionado"> Aire acondicionado</label>
            <label><input type="checkbox" value="Desayuno"> Desayuno incluido</label>
            <label><input type="checkbox" value="Piscina"> Piscina</label>
            <label><input type="checkbox" value="TV"> TV</label>
            <label><input type="checkbox" value="Estacionamiento"> Estacionamiento</label>
            <label><input type="checkbox" value="Mascotas"> Acepta mascotas</label>
            <label><input type="checkbox" value="Lavanderia"> Lavander铆a</label>
          </div>
          <button id="servicios-clear" class="filtros-clear-btn">Borrar todo</button>
        </div>
        <div id="servicios-chips" class="filtros-chips"></div>
      </div>
    </div>

    <!-- Tipo de Propiedad -->
    <div class="filtro-col filtro-tipo">
      <div class="dropdown-tipo-propiedad">
        <button id="dropdown-btn-tipo-propiedad" class="btn btn-secondary filtros-btn">
          Tipo de Propiedad <span id="tipo-propiedad-count"></span>
          <span class="filtros-arrow">&#9662;</span>
        </button>
        <div id="dropdown-tipo-propiedad-list" class="dropdown-content tipo-propiedad-grid">
          <div class="filtros-dropdown-title">Propiedades disponibles:</div>
          <div class="tipo-propiedad-grid-inner">
            <label><input type="checkbox" value="Departamento"> Departamento</label>
            <label><input type="checkbox" value="Casa"> Casa</label>
            <label><input type="checkbox" value="Caba帽a"> Caba帽a</label>
            <label><input type="checkbox" value="Loft"> Loft</label>
            <label><input type="checkbox" value="Habitaci贸n Privada"> Habitaci贸n Privada</label>
            <label><input type="checkbox" value="Habitaci贸n Compartida"> Habitaci贸n Compartida</label>
            <label><input type="checkbox" value="Hotel"> Hotel</label>
          </div>
          <button id="tipo-propiedad-clear" class="filtros-clear-btn">Borrar todo</button>
        </div>
        <div id="tipo-propiedad-chips" class="filtros-chips"></div>
      </div>
    </div>
  </div>
</section>

      <!-- Encabezado -->
      <section style="max-width: 1400px; margin: 24px auto 8px; padding: 0 24px">
        <div style="display: flex; gap: 16px; justify-content: space-between; align-items: end; flex-wrap: wrap;">
          <div>
            <h2 style="margin: 0 0 6px; color: var(--primary)">Alojamientos</h2>
            <p style="margin: 0; color: var(--muted)">
              Eleg铆 tu lugar y reserv谩 en minutos.
            </p>
          </div>
        </div>
      </section>

      <!-- Listado de cards (lo completa home.js) -->
      <section>
        <div id="listado" class="cards" aria-live="polite"></div>
      </section>
    </main>

    <script src="js/home.js"></script>
    <script src="js/usuario_logueado.js"></script>
    <script src="js/icono.js"></script>	
	
  </body>
</html>
