<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Erbienbi - El Hospedaje que Buscas, al Mejor Precio</title>

    <link rel="stylesheet" href="css/styles.css" />
  </head>
  
  <body>
    <!-- Header con marquee -->
    <header>
      <div class="marquee-wrapper">
        <h1 class="marquee-text">
          -- üè† üè° -- Erbienbi - El Hospedaje que Buscas, al Mejor Precio -- üè°
          üè† --
        </h1>
      </div>
    </header>

    <main>
      <br />
      <div id='login-buttons' style="display: flex; justify-content: flex-end; gap: 10px; margin-right: 20px;">
        <a class="btn btn-primary" href="autenticacion/signin.html">Iniciar Sesi√≥n</a>
        <a class="btn btn-primary" href="autenticacion/signup.html">Registrarse</a>
      </div>

    <!-- Buscador y Filtros -->
    <section style="max-width: 1100px; margin: 0 auto 16px; padding: 0 24px;">
          <!-- Buscador arriba -->
          <div style="margin-bottom: 24px;">
            <label for="buscar-zona" style="font-weight: bold; color: var(--primary);">Buscar alojamiento:</label>
            <input type="text" id="buscar-zona" placeholder="Zona (pais o provincia o localidad): Argentina, Buenos Aires, Almagro..." style="width: 100%; padding: 8px; border-radius: 6px; border: 1px solid #ccc; margin-top: 4px;" />
          </div>
          <!-- Filtros abajo -->
          <h3 style="color: var(--primary);">Filtrar por:</h3>
            <div style="display: flex; gap: 24px; align-items: flex-end; flex-wrap: wrap;">
              <div style="min-width: 260px;">
                <label style="font-weight: bold; color: var(--primary);">Precio por noche</label>
              <div class="dual-slider" style="margin-top: 6px; max-width: 420px;">
              <div class="dual-slider__track"></div>
            
              <div class="dual-slider__range" id="precio-fill"></div>
                <input type="range" id="filtro-precio-min" min="0" max="150000" step="1" value="0" />
                <input type="range" id="filtro-precio-max" min="0" max="150000" step="1" value="150000" />
              </div>
              <div style="display: flex; justify-content: space-between; margin-top: 6px; color: var(--muted); font-size: 14px;">
                <span id="precio-min-label">$ 0</span>
                <span id="precio-max-label">$ 150.000+</span>
              </div>
            </div>
    
            <div style="min-width: 220px;">
              <div class="dropdown-servicios" style="position:relative; display:inline-block; margin-right:32px;">
                <button id="dropdown-btn-servicios" class="btn btn-secondary" type="button" style="width:220px; border-radius:8px; background:#a36b1e; color:#fff; font-weight:bold;">
                  Servicios <span id="servicios-count"></span>
                  <span style="float:right;">&#9662;</span>
                </button>
                  <div id="dropdown-servicios-list" class="dropdown-content servicios-grid" style="display:none; position:absolute; background:#fff; border:1px solid #a36b1e; z-index:100; width:420px; max-width:95vw; border-radius:12px; box-shadow:0 2px 8px rgba(0,0,0,0.08); padding:18px 20px;">
                    <div style="font-weight:bold; margin-bottom:12px;">Servicios disponibles:</div>
                      <div class="servicios-grid-inner" style="max-height:220px; overflow:auto; margin-bottom:12px;">
                        <label><input type="checkbox" value="Wi-Fi"> Wi-Fi</label>
                        <label><input type="checkbox" value="Calefaccion"> Calefacci√≥n</label>
                        <label><input type="checkbox" value="Gimnasio"> Gimnasio</label>
                        <label><input type="checkbox" value="Aire Acondicionado"> Aire acondicionado</label>
                        <label><input type="checkbox" value="Desayuno"> Desayuno incluido</label>
                        <label><input type="checkbox" value="Piscina"> Piscina</label>
                        <label><input type="checkbox" value="TV"> TV</label>
                        <label><input type="checkbox" value="Estacionamiento"> Estacionamiento</label>
                        <label><input type="checkbox" value="Mascotas"> Acepta mascotas</label>
                        <label><input type="checkbox" value="Lavanderia"> Lavander√≠a</label>
                      </div>
                        <button id="servicios-clear" type="button"
                          style="background:#ffe5b4; color:#a36b1e; border:none; border-radius:6px; padding:4px 12px; cursor:pointer;">
                          Borrar todo
                        </button>
                    </div>
                  </div>
                    <div id="servicios-chips" style="display:grid; grid-template-columns:repeat(3,1fr); gap:8px 16px; margin-top:8px; max-width:700px;"></div>
              </div>
            </div>
    </section>

      <!-- Encabezado -->
      <section style="max-width: 1400px; margin: 24px auto 8px; padding: 0 24px">
        <div style="display: flex; gap: 16px; justify-content: space-between; align-items: end; flex-wrap: wrap;">
          <div>
            <h2 style="margin: 0 0 6px; color: var(--primary)">Alojamientos</h2>
            <p style="margin: 0; color: var(--muted)">
              Eleg√≠ tu lugar y reserv√° en minutos.
            </p>
          </div>
        </div>
      </section>

      <!-- Listado de cards (lo completa home.js) -->
      <section>
        <div id="listado" class="cards" aria-live="polite"></div>
      </section>
    </main>

    <script src="js/home.js"></script>
    <script src="js/usuario_logueado.js"></script>
    <script src="js/icono.js"></script>	
	
  </body>
</html>
