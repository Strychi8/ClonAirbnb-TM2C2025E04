<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Erbienbi - El Hospedaje que Buscas, al Mejor Precio</title>

    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <!-- Header con marquee -->
    <header>
      <div class="marquee-wrapper">
        <h1 class="marquee-text">
          -- 🏠 🏡 -- Erbienbi - El Hospedaje que Buscas, al Mejor Precio -- 🏡
          🏠 --
        </h1>
      </div>
    </header>

    <main>
      <br />
      <div id='login-buttons' style="display: flex; justify-content: flex-end; gap: 10px; margin-right: 20px;">
        <a class="btn btn-primary" href="autenticacion/signin.html">Iniciar Sesión</a>
        <a class="btn btn-primary" href="autenticacion/signup.html">Registrarse</a>
      </div>

      <!-- Buscador y Filtros -->
      <section style="max-width: 1400px; margin: 0 auto 16px; padding: 0 24px;">
        <div style="display: flex; gap: 24px; align-items: flex-end; flex-wrap: wrap;">
          <!-- Buscador y Filtro por Zona -->
          <div style="flex: 1;">
            <label for="filtrar" style="font-weight: bold; color: var(--primary);">Buscar alojamiento:</label>
            <input type="text" id="filtrar" placeholder="Zona (provincia o localidad): Buenos Aires, Burzaco, Ezeiza..." style="width: 100%; padding: 8px; border-radius: 6px; border: 1px solid #ccc; margin-top: 4px;" />
          </div>
          <div style="display: flex; gap: 16px; flex-wrap: wrap;">
            <!-- Precio -->
            <div>
              <label for="filtro-precio-min" style="font-weight: bold;">Precio mín:</label>
              <input type="number" id="filtro-precio-min" min="0" value="0" placeholder="Desde $" style="width: 90px; padding: 6px; border-radius: 6px; border: 1px solid #ccc; margin-top: 4px;" />
            </div>
            <div>
              <label for="filtro-precio-max" style="font-weight: bold;">Precio máx:</label>
              <input type="number" id="filtro-precio-max" max="150000" value="0" placeholder="Hasta $" style="width: 90px; padding: 6px; border-radius: 6px; border: 1px solid #ccc; margin-top: 4px;" />
            </div>
            <!-- Botón Filtrar -->
            <div>
              <button id="btn-filtrar" class="btn btn-primary" style="margin-top: 4px;">Filtrar</button>
            </div>
          </div>
        </div>
      </section>

      <!-- Encabezado -->
      <section style="max-width: 1400px; margin: 24px auto 8px; padding: 0 24px">
        <div style="display: flex; gap: 16px; justify-content: space-between; align-items: end; flex-wrap: wrap;">
          <div>
            <h2 style="margin: 0 0 6px; color: var(--primary)">Alojamientos</h2>
            <p style="margin: 0; color: var(--muted)">
              Elegí tu lugar y reservá en minutos.
            </p>
          </div>
        </div>
      </section>

      <!-- Listado de cards (lo completa home.js) -->
      <section>
        <div id="listado" class="cards" aria-live="polite"></div>
      </section>
    </main>

    <script src="js/home.js"></script>
    <script src="js/usuario_logueado.js"></script>
    <script src="js/icono.js"></script>	
	
  </body>
</html>
