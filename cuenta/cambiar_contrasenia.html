<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar Contrase√±a - Erbienbi</title>
    <link rel="stylesheet" href="../css/formularios.css">
    <link rel="stylesheet" href="../css/styles.css">
    <style>
        .perfil-container {
            max-width: 600px;
            margin: 40px auto;
            padding: 0 20px;
        }
        
        .perfil-card {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        
        .perfil-header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #e0b84c;
            box-shadow: 0 0 0 3px rgba(224, 184, 76, 0.1);
        }
        
        .form-group small {
            color: #666;
            font-size: 14px;
            margin-top: 5px;
            display: block;
        }
        
        .btn-primary {
            background: #a56300;
            padding: 12px 24px;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.18s ease, transform 0.06s ease;
            text-decoration: none;
            display: inline-block;
            margin: 5px;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(224, 184, 76, 0.3);
        }
        
        .btn-full {
            width: 100%;
            margin: 20px 0;
        }
        
        .mensaje {
            padding: 12px 15px;
            border-radius: 8px;
            margin: 15px 0;
            font-weight: 500;
        }
        
        .mensaje.exito {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .mensaje.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .form-links {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
      <div class="marquee-wrapper">
        <h1 class="marquee-text">
          -- üè† üè° -- Erbienbi - El Hospedaje que Buscas, al Mejor Precio -- üè°
          üè† --
        </h1>
      </div>
    </header>

    <main class="perfil-container">
        <div class="form-links" style="margin-bottom: 20px;">
            <a href="perfil.html"><button type="button" class="btn btn-primary">Volver al Perfil</button></a>
        </div>
        
        <div class="perfil-card">
            <div class="perfil-header">
                <h1>Cambiar Contrase√±a</h1>
            </div>
            
            <form id="form-cambiar-contrasenia" class="auth-form">
                <div class="form-group">
                    <label for="contrasenia_actual">Contrase√±a Actual</label>
                    <input type="password" id="contrasenia_actual" name="contrasenia_actual" required>
                </div>

                <div class="form-group">
                    <label for="nueva_contrasenia">Nueva Contrase√±a</label>
                    <input type="password" id="nueva_contrasenia" name="nueva_contrasenia" required minlength="6">
                    <small>M√≠nimo 6 caracteres</small>
                </div>

                <div class="form-group">
                    <label for="confirmar_contrasenia">Confirmar Nueva Contrase√±a</label>
                    <input type="password" id="confirmar_contrasenia" name="confirmar_contrasenia" required>
                </div>

                <div id="mensaje" class="mensaje" style="display: none;"></div>

                <button type="submit" class="btn btn-primary btn-full">Cambiar Contrase√±a</button>
            </form>

            <div class="form-links">
                <a href="../index.html"><button type="button" class="btn btn-primary">Volver al Inicio</button></a>
            </div>
        </div>
    </main>

    <script src="../js/session_utils.js"></script>
    <script src="../js/cambiar_contrasenia.js"></script>
    <script src="../js/icono.js"></script>

</body>
</html>
