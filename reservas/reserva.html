<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  
	<title>AirBNB - El Hospedaje que Buscas, al Mejor Precio</title>
  
	<link rel="stylesheet" href="../css/styles.css">
</head>
<body>

	  <!-- Estilos locales s√≥lo para maquetar el form -->
  <style>
    .form-card{
      max-width: 500px;
      margin: 24px 24px 48px; 
      padding: 24px;
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
    }
    .form-grid{
      display: grid;
      gap: 16px;
    }
    .form-grid .full{ grid-column: 1 / -1; }
    .form-grid label{ font-weight: 600; color: var(black); display:block; margin-bottom:6px; }
    .form-grid input, .form-grid select{
      width: 100%;
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid #ddd;
      font: inherit;
      background: #fff;
    }
    .actions{ display:flex; gap:12px; justify-content:flex-end; margin-top: 8px; }
    @media (max-width: 720px){ .form-grid{ grid-template-columns: 1fr; } }
  
	.periodo{
	display: flex;
	align-items: center;
	gap: 10px;
	}
	.periodo .sep{
	user-select: none;
	font-weight: 700;
	color: var(--muted);
	}
	@media (max-width: 720px){
	.periodo{ flex-direction: column; align-items: stretch; }
	.periodo .sep{ display: none; }
	}
	.card-inputs {
	  display: flex;
	  flex-direction: row;
	  align-items: center;
	  gap: 5px;
	  flex-wrap: nowrap;
	  width: 100%;
	}

	.card-inputs input {
	  flex: 0 0 auto;     
	  text-align: center;
	  padding: 4px 6px;
	  font-size: 16px;
	  box-sizing: border-box;
	  margin: 0;
	  border: 1px solid #ddd;
	  outline: none;
	  transition: none !important;
	}

	.card-inputs input:hover,
	.card-inputs input:focus {
	  border: 1px solid #ddd;
	  box-shadow: 0 0 1px #aaa; /* efecto visual muy ligero */
	}
	#seg1 { width: 120px; }
	#seg2 { width: 60px; }
	#seg3 { width: 100px; }
	#seg4 { width: 100px; }

	#seg1[readonly] {
	  cursor: not-allowed;
	}

	.card-inputs span {
	  flex: none;
	  margin: 0 2px;
	}


 </style>
	
  <!-- Header unificado -->
  <header>
    <div class="marquee-wrapper">
      <h1 class="marquee-text"> -- üè† üè° -- Erbienbi - El Hospedaje que Buscas, al Mejor Precio -- üè° üè† -- </h1>
    </div>
  </header>

	
  <main>
    <section style="max-width:1400px; margin:24px auto 8px; padding:0 24px;">
      <div style="display:flex; justify-content:space-between; align-items:center; gap:16px;">
        <button type="button" class="btn btn-primary" onclick="history.back()">Volver</button>
      </div>
	

	<div id="alojamientoSeleccionado"></div>

	<form action="confirmacion.html" method="POST">
    <h2 style="margin-top:0; text-align:center;">Formulario de Reserva</h2>
	<section class="form-card">


		<input type="hidden" name="alojamiento_id" id="alojamiento_id">

		<div class="form-grid">
		  <div>
			<label for="nombre">Nombre</label>
			<input type="text" name="nombre" id="nombre" placeholder="Ej: Juan" required>
		  </div>

		  <div>
			<label for="apellido">Apellido</label>
			<input type="text" name="apellido" id="apellido" placeholder="Ej: L√≥pez" required>
		  </div>

		  <div>
			<label for="email">Email</label>
			<input type="email" name="email" id="email" placeholder="Ej: persona@mail.com" required>
		  </div>

		  <div>
			<label for="telefono">Tel√©fono</label>
			<input type="tel" id="telefono" name="telefono" pattern="[0-9]{10,11}" placeholder="Ej: 01145678901" required>
		  </div>

		  <div class="full">
			<label for="fechaInicio">Periodo de reserva</label>
			<div class="periodo">
			  <input type="date" id="fechaInicio" name="fechaInicio" required>
			  <span class="sep">‚Üí</span>
			  <input type="date" id="fechaFin" name="fechaFin" required>
			</div>
		  </div>

		  <div>
			<label for="cantidadPersonas">Cantidad de personas</label>
			<input type="number" name="cantidadPersonas" id="cantidadPersonas" min="1" value="1" required>
		  </div>

		  <div>
			<label for="precioNoche">Noche por persona</label>
			<input type="text" id="precioNoche" name="precioNoche" readonly style="font-weight:bold;">
		  </div>
		  
		  <div>
			  <label for="metodo">M√©todo de Pago:</label>
			  <select id="metodo">
				<option value="">-- Seleccionar --</option>
				<option value="visa-credito">Visa Cr√©dito</option>
				<option value="visa-debito">Visa D√©bito</option>
				<option value="master-credito">Mastercard Cr√©dito</option>
				<option value="master-debito">Mastercard D√©bito</option>
				<option value="mercadopago">Mercado Pago</option>
			  </select>

		  </div>
		  
		<div class="full">
		  <label for="numero">N√∫mero de Tarjeta:</label>
		  <div class="card card-inputs">
			<input type="text" id="seg1" maxlength="6" class="tarjeta-seg" readonly>
			<span>-</span>
			<input type="text" id="seg2" maxlength="2" class="tarjeta-seg">
			<span>-</span>
			<input type="text" id="seg3" maxlength="4" class="tarjeta-seg">
			<span>-</span>
			<input type="text" id="seg4" maxlength="4" class="tarjeta-seg">
		  </div>
		  <input type="hidden" id="numeroTarjeta" name="numeroTarjeta">
		</div>
		  
		  
		  
		  
		  
		  <div class="full actions">
			<button type="submit" class="btn btn-primary">Reservar</button>
		  </div>
		</div>

	</section>
  </form>
	</div>
	
	
  </main>


	
	<script src="../js/validacion.js"></script>
	<script src="../js/metodoPago.js"></script>
	
	
	
</body>
</html>
