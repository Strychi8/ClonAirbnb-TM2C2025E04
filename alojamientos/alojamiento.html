<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Erbienbi - Detalle de Alojamiento</title>
    <link rel="stylesheet" href="../css/styles.css" />

  </head>

  <body>
    <header>
      <div class="marquee-wrapper">
        <h1 class="marquee-text">
          -- 🏠 🏡 -- Erbienbi - El Hospedaje que Buscas, al Mejor Precio -- 🏡 🏠 --
        </h1>
      </div>
    </header>

    <div style="display: flex; align-items: center; gap: 10px; margin-left: 20px; margin-top: 1.25rem;">
      <button class="btn btn-primary" type="button" onclick="volver()">
        Volver
      </button>
    </div>

    <main style="margin-left: 20px">
      <h1 id="nombre" style="text-align: center"></h1>

      <table cellspacing="20" style="margin-left: 20px; margin-right: 50px; text-align: justify; width: auto; table-layout: fixed">
        <tr>
          <td style="width: 30%;">
            <div style="display:flex; gap:8px; align-items:center; margin-bottom:1rem;">
            <!-- Botón Compartir -->
            <button id="btn-compartir" class="btn btn-secondary" type="button" title="Compartir"
              style="display: flex; align-items: center; gap: 8px; margin-bottom: 1rem;">
              <img src="../assets/icono-compartir.png" alt="Compartir"
                style="width: 18px; height: 18px; filter: invert(1) brightness(2) saturate(0);"/>
              Compartir
            </button>
              <!-- Botón Guardar (favorito) -->
              <button id="btn-guardar" class="btn btn-secondary" type="button" title="Guardar" aria-pressed="false"
                style="display:flex; align-items:center; gap:8px;  margin-bottom: 1rem;">
                <img id="icon-guardar" src="../assets/icono-guardar-normal.png" alt="Guardar" style="width:18px; height:18px;">
                <span class="guardar-label">Guardar</span>
              </button>
            </div>
			<!-- Imagen del alojamiento -->
            <img id="imagen" alt="Foto del alojamiento" width="500" height="300"/>
          </td>
		  <!-- Descripción -->
          <td style="width: 70%">
            <p id="descripcion"></p>
            <strong>Servicios</strong>
            <ul id="servicios"></ul>
          </td>
        </tr>

        <tr>
          <td colspan="2">
            <p id="direccion"></p>
            <p id="precio"></p>
            <a class="btn btn-primary" href="../reservas/reserva.html">Reservar</a>
            <div>
              <h3 style="text-align: center">¿Dónde vas a estar?</h3>
            </div>
            <div id="maps-iframe" style="margin-top: 16px"></div>
          </td>
        </tr>
      </table>
    </main>

    <script src="../js/alojamiento.js"></script>
    <script src="../js/compartir_propiedad.js"></script>
    <script src="../js/guardar_propiedad.js"></script>
    <script src="../js/icono.js"></script>
    <script src="../js/regresar_pag_anterior.js"></script>
  </body>
</html>
